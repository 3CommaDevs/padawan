<template name='personality'>
    <div class='personality-display' style='cursor:pointer;color:white;font-weight:bold;display:inline-block;'><span class='cat-ie' style='background-color:rgba(71, 63, 255, {{opacityByCategory 0 user}});padding:5px;'>{{letterByCategory 0 user}}</span><span class='cat-ns' style='background-color:rgba(71, 63, 255, {{opacityByCategory 1 user}});padding:5px;'>{{letterByCategory 1 user}}</span><span class='cat-tf' style='background-color:rgba(71, 63, 255, {{opacityByCategory 2 user}});padding:5px;'>{{letterByCategory 2 user}}</span><span class='cat-jp' style='background-color:rgba(71, 63, 255, {{opacityByCategory 3 user}});padding:5px;'>{{letterByCategory 3 user}}</span></div>
    <div class="modal fade" id="personality-readings" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document" style="margin:auto auto;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" style='color:white;font-weight:bold;'><span class='cat-ie' style='background-color:rgba(71, 63, 255, {{opacityByCategory 0 user}});padding:5px;'>{{letterByCategory 0 user}}</span><span class='cat-ns' style='background-color:rgba(71, 63, 255, {{opacityByCategory 1 user}});padding:5px;'>{{letterByCategory 1 user}}</span><span class='cat-tf' style='background-color:rgba(71, 63, 255, {{opacityByCategory 2 user}});padding:5px;'>{{letterByCategory 2 user}}</span><span class='cat-jp' style='background-color:rgba(71, 63, 255, {{opacityByCategory 3 user}});padding:5px;'>{{letterByCategory 3 user}}</span></h4>
                </div>
                <div class="modal-body">
                    {{#each reading in readings}}
                        {{> singleReading reading=reading}}
                    {{/each}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
<template name='singleReading'>
    {{{getHSize reading}}}
    <p>{{reading.Body}}</p>
</template>
