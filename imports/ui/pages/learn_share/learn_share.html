<template name="learn_share">

    <div class="container" data-lssid="{{lssid}}">
        <div class="row spaced">
            <div class="col-sm-12">
                <h1>Learn/Share</h1>
                <div>Session title</div>
                <div>
                {{#if isInRole 'admin,learn-share-host'}}
                    <input class="form-control input-lg flat" value="{{title}}" id="input-title" />
                {{else}}
                    <h2>{{title}}</h2>
                {{/if}}
                </div>
            </div>
        </div>
        <div class="row spaced">
            <div class="col-sm-4">
                <div class="row spaced">
                    <div class="col-sm-12">
                        Participants
                    </div>
                </div>
                <div class="row spaced">
                    <div class="col-sm-12">
                        <div class="control-group">
                            {{> select_autocomplete id="select-participants" id2="" name="participants[]" placeholder="Choose session participants..." list=userAddList selected=sessionParticipantItems onItemRemove=itemRemoveHandler onItemAdd=itemAddHandler}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="row spaced">
                    <div class="col-sm-12">
                        &nbsp;
                    </div>
                </div>
                <div class="row spaced">
                    <div class="col-sm-12">
                        {{#if isInRole 'admin,learn-share-host'}}
                        <div id="p-pick-first">
                            <button id="btn-pick-first" class="btn btn-primary">Pick random presenter</button>
                        </div>
                        <div id="p-on-deck" style="display:none">
                            <button id="btn-pick-again" class="btn btn-primary">Pick again</button>
                            <button id="btn-pick-accept" class="btn btn-success">Accept</button>
                            <div id="p-on-deck-info" class="jumbotron"></div>
                        </div>
                        {{/if}}
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="row spaced">
                    <div class="col-sm-12">
                        Presenters
                    </div>
                </div>
                <div class="row spaced">
                    <div class="col-sm-12">
                        <ul class="list-group" id="ls-presenters">
                            {{#each presenter in sessionPresenters}}
                            <li class="list-group-item" data-id="{{presenter.id}}">{{order @index}}. {{presenter.name}}</li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row spaced">
            <div class="col-sm-12">
                Session Notes
                <textarea id="input-notes" class="form-control" rows=10>{{notes}}</textarea>
            </div>
        </div>
    </div>
</template>
